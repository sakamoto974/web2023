<html>
  <head>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-box position="0 1.-10 -3" rotation="0 45 0" color="#F9BEA0"></a-box>
      <a-sphere position="1 0.75 -2.9" radius="0.5" color="#FFFC37"></a-sphere>
      <a-sphere position="-1 0.75 -2.9" radius="0.5" color="#FFFC37"></a-sphere>
      <a-cylinder position="0 1.75 -3" radius="0.5" height="1.5" color="#FF8E9A"></a-cylinder>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
      <a-sky color="#FDA8FF"></a-sky>
    </a-scene>
  </body>
</html>
